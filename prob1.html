<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login/Sign Up</title>
        <link rel="stylesheet" href="prob1.css">
    </head>
    <body>
        <header>
            <form>
            <button id="login">LOGIN</button>
            <button id="signup">SIGN UP</button>
            </form>
        </header>
        <section>
            <p>Enter your personal details to <strong>create an account</strong></p>
        </section>
        <div id="email">
            <p>EMAIL*</p>
            <form>
            <input type="text" name="email" placeholder="Email">
            </form>
        </div>
        <div id="password">
            <p>PASSWORD*</p>
            <form>
            <input type="text" name="password" placeholder="Password">
            </form>
        </div>
        <div id="repeat">
            <p>REPEAT PASSWORD*</p>
            <form>
            <input type="text" name="repeat_password" placeholder="Repeat password">
            </form>
        </div>
        <footer>
            <p id="terms">By creating an account you agree to our <a href="http://google.com">Terms & Privacy</a></p>
            <form>
                <button id="create">Create Account</button>
            </form>
        </footer>
    </body>
</html>
